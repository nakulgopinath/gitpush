<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
</script>
<link rel="stylesheet" href="/materialize/materialize.min.css">
<script src="/materialize/materialize.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<section class="my-5">
    <h2 class="h1-responsive font-weight-bold my-5 lighten-2">How can we help?</h2>
     <!-- Grid row -->
    <div class="row">
    <!-- Grid column -->
        <div class="col-lg-5 mb-lg-0 mb-4">
    <!-- Form with header -->
            <div class="card">
                <div class="card-body">
                    <!-- Header -->
                    <div class="form-header blue accent-1">
                        <h3 class="mt-3 text-white text-center card-panel teal lighten-2"><i
                                class="fas fa-envelope"></i> Write to us:</h3>
                    </div>
                    <p class="dark-grey-text">We'll write rarely, but only the best content.</p>
                    <!-- Body -->
                    <form [formGroup]="contactForm">
                        <div class="md-form">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" formControlName="name" placeholder="Your Name" id="name" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <!-- <label for="name">Your name</label> -->
                            <div class="invalid-feedback">
                                <div>Name is required</div>
                            </div>
                        </div>
                        <div class="md-form">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="text" formControlName="email" placeholder="Your Email" id="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <!-- <label for="email">Your email</label> -->
                            <div class="invalid-feedback">
                                <div>Email is required</div>
                            </div>
                        </div>
                        <div class="md-form">
                            <i class="fas fa-tag prefix grey-text"></i>
                            <input type="text" id="subject" class="form-control" placeholder="Your Subject" formControlName="subject"
                                [ngClass]="{ 'is-invalid': submitted && f.subject.errors }">
                            <!-- <label for="subject">Subject</label> -->
                            <div class="invalid-feedback">
                                <div>Subject is required</div>
                            </div>
                        </div>
                        <div class="md-form">
                            <i class="fas fa-pencil-alt prefix grey-text"></i>
                            <textarea id="message" formControlName="message" placeholder="Your Message" class="form-control md-textarea" rows="3"
                                [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
                            <!-- <label for="message">Send message</label> -->
                            <div class="invalid-feedback">
                                <div>Message is required</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn card-panel teal lighten-2"
                                (click)="onSubmit()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Form with header -->

        </div>
        <!-- Grid column -->

        <div class="col-lg-7">

            <!--Google map-->
            <div id="map-container-section" class="z-depth-1-half map-container-section mb-4" style="height: 400px">
                <iframe src="https://maps.google.com/maps?q=ibm%20manyata&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <!-- Buttons-->
            <div class="row text-center">
                <div class="col-md-4">
                    <a class="btn-floating card-panel teal lighten-2">
                        <!-- class="btn-floating blue accent-1" -->
                        <i class="fas fa-map-marker-alt"></i>
                    </a>
                    <p>Manyata Embassy Tech Park</p>
                    <p class="mb-md-0">Bangalore</p>
                </div>
                <div class="col-md-4">
                    <a class="btn-floating card-panel teal lighten-2">
                        <i class="fas fa-phone"></i>
                    </a>
                    <p>+ 01 234 567 89</p>
                    <p class="mb-md-0">Mon - Fri, 8:00-19:00</p>
                </div>
                <div class="col-md-4">
                    <a class="btn-floating card-panel teal lighten-2">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <p>rms@gmail.com</p>
                    <p class="mb-0">vvs@gmail.com</p>
                </div>
            </div>

        </div>
        <!-- Grid column -->

    </div>
    <!-- Grid row -->

</section>
