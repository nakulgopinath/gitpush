             <!--Step 3: connect form group here -->
                    <form class="col-md-6 offset-md-3" style="margin-top: 10px;" [formGroup]="jobPostingForm" (ngSubmit)="onAddJobHandler()">

                        <div class="form-group row">
                            <label for="staticId" class="col-sm-8 col-form-label">Job Title</label>&nbsp;&nbsp;
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': jobPostingForm.get('jTitle').touched && jobPostingForm.get('jTitle').invalid}"
                                    placeholder="Enter Job Title" formControlName="jTitle" />
                                <div class="invalid-feedback">
                                    <div>Job Title is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticId" class="col-sm-8 col-form-label">Description</label>&nbsp;&nbsp;
                            <div class="col-sm-10">

                                <input type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': jobPostingForm.get('jDescription').touched && jobPostingForm.get('jDescription').invalid}"
                                    placeholder="Enter Designation" formControlName="jDescription" />
                                <div class="invalid-feedback">
                                    <div>Designation is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                        <label for="staticEmail" class="col-sm-8 col-form-label">Required Skill List</label>
                        <div class="col-sm-10">
                        <mat-form-field>
                                <mat-label>Skills</mat-label>
                                <mat-select
                                [ngClass]="{ 'is-invalid': jobPostingForm.get('skillList').touched && jobPostingForm.get('skillList').invalid}"
                                placeholder="Enter Salary" formControlName="skillList" multiple>
                                  <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
                                </mat-select>
                        </mat-form-field>
                        </div>

                        <div class="form-group row">
                                <label for="staticEmail" class="col-sm-8 col-form-label">Offered Salary</label>&nbsp;&nbsp;

                                    <input type="text" class="form-control"
                                        [ngClass]="{ 'is-invalid': jobPostingForm.get('jSalary').touched && jobPostingForm.get('jSalary').invalid}"
                                        placeholder="Enter Salary" formControlName="jSalary" />
                                    <div class="invalid-feedback">

                                    </div>
                                </div>
                        </div>

                        <div class="form-group row">
                                <label for="staticEmail" class="col-sm-8 col-form-label">Required Experience</label>&nbsp;&nbsp;

                                        placeholder="Enter Required Experience" formControlName="jRequiredExperience" />
                                    <div class="invalid-feedback">
                                        <div>Experience Details is required</div>
                                    </div>
                                </div>
                        </div>

                        <div class="form-group row">
                                <label for="staticEmail" class="col-sm-8 col-form-label">Application Close Date</label>&nbsp;&nbsp;

                                    <div class="invalid-feedback">

                                    </div>
